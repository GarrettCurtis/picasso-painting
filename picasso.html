<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="picasso.css">
    <title>Picasso Workshop</title>
</head>
<body>

    <!--Top three small rectangles-->

    <div class="box">

        <div class="blue box"></div>
        <div class="blue box"></div>
        <div class="blue box"></div>

    </div>

    <!--Main large rectangle-->

    <div class="back">

        <div class="people"></div>
        <div class="people"></div>
        <div class="people"></div>
        <div class="people"></div>
        

        <div class="triangle tall"></div>
        <div class="triangle short"></div>

    </div>
    <div class="base"></div>

    <div class="system">

        <div class="big1"></div>
        <div class="big2"></div>
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </div>

    <!--Form for name and email submission-->

    <form action="form-submission.html">
        <label for="name">Name:</label>
        <input type="text" />
        
        <label for="email">Email:</label>
        <input type="email" />

        <label for="Wealthy Benifactor?">Wealthy Benifactor?</label>
        <input id="money" type="checkbox" name="Wealthy Benifactor?">

        <button type="Submit">Submit</button>
        
    </form>
        
      
</body>
</html>
